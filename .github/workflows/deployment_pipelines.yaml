name: Build, Push to Dockerhub

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    name: Docker build
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker-compose build --platform linux --tag ${{ secrets.DOCKER_USERNAME }}/backend-microservice:${{ github.sha }} -f src/docker-compose.yaml .

      - name: Publish image
        run: |
          docker-compose push ${{ secrets.DOCKER_USERNAME }}/backend-microservice:${{ github.sha }}

      - name: Print tag
        run: |
          echo ${{ github.sha }}
